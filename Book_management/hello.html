<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>Book Reading Status App</h2>
    </nav>

    <div class="container">
        <!-- Left Container: Add Book Form -->
        <div class="left-container">
            <h2>Enter details of book</h2>

            <!-- Add Book Form -->
            <form id="book-form">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter book title" required>
                </div>

                <div class="form-control">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author name" required>
                </div>

                <div class="form-control">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="to read">To Read</option>
                        <option value="currently reading">Currently Reading</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>

                <button class="btn" type="submit">Add Book</button>
            </form>
        </div>

        <!-- Right Container: Filter, Book List, and Total Books Read -->
        <div class="right-container">
            <!-- Filter Books -->
            <div class="filter">
                <label for="filter">Filter by Status:</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="to read">To Read</option>
                    <option value="currently reading">Currently Reading</option>
                    <option value="finished">Finished</option>
                </select>
            </div>

            <!-- Book List -->
            <h3>Book List</h3>
            <ul id="book-list" class="book-list">
                <!-- Books will be displayed here dynamically -->
            </ul>

            <!-- Total Books Read -->
            <h3>Total Books Read: <span id="total-read">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
